<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h1>Welcome to Sudoku!</h1>


		<h:form id="reg">
			<h2>Temp handler</h2>
			<p>Enforces annotation-based constraints defined on the model
				class.</p>			

			<p>
				<h:panelGrid columns="2">
					<h:commandButton id="save" action="#{sudokuController.saveSudoku}"
						value="Save" styleClass="register" />
					<h:messages styleClass="messages" errorClass="invalid"
						infoClass="valid" warnClass="warning" globalOnly="true" />					
				</h:panelGrid>
			</p>
		</h:form>
		<h2>Sudokus</h2>
		<h:panelGroup rendered="#{empty sudoks}">
			<em>No registered sudokus.</em>
		</h:panelGroup>
		<h:dataTable var="_sensor" value="sensors"
			rendered="#{not empty sudokus}" styleClass="simpletablestyle">
			<h:column>
				<f:facet name="header">Id</f:facet>
                #{_sensor}
            </h:column>			
			<h:column>
				<f:facet name="header">REST URL</f:facet>
				<a
					href="#{request.contextPath}/rest/temp/tempData/#{_sensor}">/rest/temp/tempData/#{_sensor}</a>
			</h:column>
			
			      
			<f:facet name="footer">
            REST URL for all sensors: <a
					href="#{request.contextPath}/rest/temp/listSensor">/rest/temp/listSensor</a>
			</f:facet>
		</h:dataTable>
	</ui:define>
</ui:composition>
