<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h1>Welcome to TempOverView!</h1>
		
	<h:form id="reg">
	<h2>Temp handler</h2>	
	<p>Enforces annotation-based constraints defined on the model
				class.</p>		
        <rich:chart title="Temperature graph" styleClass="graf">         
        <a4j:repeat value="#{temperatureController.tempGraphDatas}" var="tempGraphData">   
                <rich:chartSeries label="#{tempGraphData.name}" type="line">
                    <a4j:repeat value="#{tempGraphData.data}" var="record">
                        <rich:chartPoint x="#{record.timeFormatted}" y="#{record.temperature}" />
                    </a4j:repeat>
                </rich:chartSeries>            
            </a4j:repeat> 
            <rich:chartXAxis label="time" />
            <rich:chartYAxis label="Temp" />
        </rich:chart>
        							
			<p>
				<h:panelGrid columns="2">
					<h:commandButton id="save" action="#{temperatureController.getSensorData}"
						value="GetSensorData" styleClass="register" />
					<h:messages styleClass="messages" errorClass="invalid"
						infoClass="valid" warnClass="warning" globalOnly="true" />					
				</h:panelGrid>
			</p>
		</h:form>
		<h2>Sensors</h2>
		<h:panelGroup rendered="#{empty sensors}">
			<em>No registered Sensors.</em>
		</h:panelGroup>
		<h:dataTable var="_sensor" value="#{sensors}"		
			rendered="#{not empty sensors}" styleClass="simpletablestyle">
			<h:column>
				<f:facet name="header">Id</f:facet>
                #{_sensor}
            </h:column>			
			<h:column>
				<f:facet name="header">REST URL</f:facet>
				<a
					href="#{request.contextPath}/rest/temp/tempData/#{_sensor}">/rest/temp/tempData/#{_sensor}</a>
			</h:column>
			
			      
			<f:facet name="footer">
            REST URL for all sensors: <a
					href="#{request.contextPath}/rest/temp/listSensor">/rest/temp/listSensor</a>
			</f:facet>
		</h:dataTable>
	</ui:define>
</ui:composition>
